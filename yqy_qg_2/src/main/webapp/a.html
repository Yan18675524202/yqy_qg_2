<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文件上传</title>
  <style>
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #f9f9f9;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      z-index: 9999;
    }
  </style>
</head>
<body>
<button id="openPopup">打开弹窗</button>
<div class="popup" id="popup">
  <input type="number" id="inputNumber" placeholder="输入数字">
  <input type="file" id="fileInput">
  <button id="submitBtn">提交</button>
</div>

<script>
  document.getElementById("openPopup").addEventListener("click", function() {
    document.getElementById("popup").style.display = "block";
  });

  document.getElementById("submitBtn").addEventListener("click", function() {
    var numberValue = document.getElementById("inputNumber").value;
    var file = document.getElementById("fileInput").files[0];

    // 创建FormData对象，用于将数据发送到后台
    var formData = new FormData();
    formData.append("number", numberValue);
    formData.append("file", file);

    // 发送POST请求到后台
    var xhr = new XMLHttpRequest();
    xhr.open("POST", "http://localhost:8080/yqy_qg_2_war/GetImage", true);
    xhr.onreadystatechange = function() {
      if (xhr.readyState == 4 && xhr.status == 200) {
        // 处理后台响应
        console.log(xhr.responseText);
      }
    };
    xhr.send(formData);
  });
</script>
</body>
</html>
